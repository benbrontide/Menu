<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zimmerhof 13 – Online-Bestellung</title>
  <style>
    :root {
      --btn-bg: #444;
      --btn-color: #fff;
      --modal-bg: rgba(0,0,0,.8);
      --font-base: 1.1rem;
      --btn-v: 1rem;
      --btn-h: 1.2rem;
      --chip-f: 1rem;
      --chip-v: .6rem;
      --chip-h: 1rem;
      --btn-hh: 3rem;
    }
    * { box-sizing: border-box; }
    body {
      font: var(--font-base)/1.4 Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f8f8f8; color: #222;
    }
    h1 { font-size: 2rem; margin-bottom: .5rem; }
    p.description { margin-bottom: 1rem; color: #555; }
    button {
      cursor: pointer; border: none;
      padding: var(--btn-v) var(--btn-h);
      border-radius: 8px; font-size: var(--font-base);
      background: var(--btn-bg); color: var(--btn-color);
      transition: background .2s;
    }
    button:hover { background: #666; }
    #choosePersonBtn { margin-bottom: 1rem; }
    #chooseFoodBtn { display: none; margin-top: 2rem; }
    .person-chip {
      display: inline-block;
      padding: var(--chip-v) var(--chip-h);
      border-radius: 16px; color: #fff;
      font-weight: 600; margin: .4rem; font-size: var(--chip-f);
    }
    .modal {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: none; align-items: center; justify-content: center;
      background: var(--modal-bg);
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff; padding: 1.2rem; border-radius: 10px;
      width: 90%; max-width: 500px; max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content .add-btn {
      background: #0066cc; margin-bottom: 1rem;
    }
    #personList {
      display: flex; flex-wrap: wrap; gap: .6rem; margin-bottom: 1rem;
    }
    .person-btn {
      display: flex; align-items: center; justify-content: center;
      flex: 1 1 calc(50% - .6rem);
      height: var(--btn-hh);
      border-radius: 8px; background: var(--btn-bg);
      color: var(--btn-color); font-size: var(--font-base);
    }
    .menu-item {
      background: #fff; padding: 1.2rem; margin: .6rem 0;
      border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,.1);
    }
    .menu-header {
      display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; gap: .5rem;
    }
    .menu-text { font-size: 1.1rem; min-width: 200px; }
    .price { font-weight: 700; margin-left: .6rem; font-size: 1.1rem; }
    .assigned {
      display: flex; flex-wrap: wrap; gap: .4rem; margin-top: .8rem;
    }
    .assign-person {
      position: relative; display: flex; align-items: center; justify-content: center;
      height: var(--btn-hh); padding: 0 var(--btn-h); margin: .4rem;
      border-radius: 10px; opacity: .5; font-size: var(--font-base);
      color: #fff; cursor: pointer; border: 2px solid transparent;
    }
    .assign-person.selected { opacity: 1; border-color: #000; }
    .assign-person .qty {
      position: absolute; bottom: -8px; right: -8px;
      background: #000; color: #fff; border-radius: 50%;
      width: 26px; height: 26px; display: flex;
      align-items: center; justify-content: center; font-size: .8rem;
    }
    #actionBar {
      display: none; margin-top: 1rem; gap: 1rem; flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Zimmerhof 13 – Essen bestellen / Place your Order</h1>
  <p class="description">
    Choose who you are ordering for — it can be multiple people.<br/>
    Wähle, für wen du bestellst – es können mehrere Personen sein.
  </p>

  <div id="selectedPersons"></div>
  <button id="choosePersonBtn">Choose person(s) / Person(en) auswählen</button>
  <button id="chooseFoodBtn">Choose your food / Essen auswählen</button>

  <div id="menuContainer" style="display:none; margin-top:1rem;"></div>
  <div id="actionBar">
    <button id="finishBtn" style="background:#008000;">
      Finished – WhatsApp / Fertig – WhatsApp
    </button>
    <button id="copyBtn" style="background:#555;">
      Copy text / Text kopieren
    </button>
  </div>

  <!-- Person-selection modal -->
  <div id="personModal" class="modal">
    <div class="modal-content">
      <h3>Wähle Personen / Choose people</h3>
      <button class="add-btn" onclick="addNewName()">
        Add New Name / Neuen Namen hinzufügen
      </button>
      <div id="personList"></div>
      <button onclick="closePersonModal()">OK</button>
    </div>
  </div>

  <!-- Assignment modal -->
  <div id="assignModal" class="modal">
    <div class="modal-content">
      <h3 id="assignTitle"></h3>
      <div id="assignList" style="display:flex; flex-wrap:wrap;"></div>
      <button onclick="confirmAssignment()">OK</button>
    </div>
  </div>

  <script>
    const people = [
      "Christa","Jochen","Sabine","Sven","Tom","Jan","Lena",
      "Ben","Jojo","Hanna","Alex","Belle","Ellen","Vikas","Lisa","Mira"
    ];

    const menu = [
      /* … your Zimmerhof 13 menu items here … */
    ];

    let selected = {}, orders = {};

    function rndHue(i){
      return `hsl(${(i*137.508)%360},70%,50%)`;
    }

    function createPersonBtn(name){
      const btn = document.createElement("button");
      btn.className = "person-btn";
      btn.textContent = name;
      btn.addEventListener("click", ()=>{
        if(selected[name]){
          delete selected[name];
          btn.classList.remove("selected");
          btn.style.background = "";
          btn.style.color = "";
        } else {
          selected[name] = rndHue(Object.keys(selected).length);
          btn.classList.add("selected");
          btn.style.background = selected[name];
          btn.style.color = "#fff";
        }
      });
      document.getElementById("personList").appendChild(btn);
    }

    // Build initial list
    people.forEach(createPersonBtn);

    function addNewName(){
      const name = prompt("Enter new name / Gib einen neuen Namen ein")?.trim();
      if(name && !people.includes(name)){
        people.push(name);
        createPersonBtn(name);
      }
    }

    function renderSelected(){
      const out = document.getElementById("selectedPersons");
      out.innerHTML = "";
      for(let [n,color] of Object.entries(selected)){
        const chip = document.createElement("span");
        chip.className = "person-chip";
        chip.textContent = n;
        chip.style.background = color;
        out.appendChild(chip);
      }
      document.getElementById("chooseFoodBtn").style.display =
        Object.keys(selected).length ? "inline-block" : "none";
    }

    document.getElementById("choosePersonBtn").onclick = ()=>{
      document.getElementById("personModal").classList.add("active");
    };
    function closePersonModal(){
      document.getElementById("personModal").classList.remove("active");
      renderSelected();
    }

    let currentIdx=0;
    function openAssign(idx){
      currentIdx = idx;
      document.getElementById("assignTitle").textContent = menu[idx].de;
      const list = document.getElementById("assignList");
      list.innerHTML = "";
      for(let [n,color] of Object.entries(selected)){
        let qty = (orders[n]||{})[idx]||0;
        const d = document.createElement("div");
        d.className = "assign-person";
        d.style.background = color;
        if(qty) d.classList.add("selected");
        d.innerHTML = n + (qty?`<span class="qty">${qty}</span>`:"");
        d.addEventListener("click", ()=>{
          qty = (qty+1)%6;
          if(qty) d.classList.add("selected");
          else d.classList.remove("selected");
          d.innerHTML = n + (qty?`<span class="qty">${qty}</span>`:"");
          orders[n] = orders[n]||{};
          if(qty) orders[n][idx] = qty;
          else delete orders[n][idx];
        });
        list.appendChild(d);
      }
      document.getElementById("assignModal").classList.add("active");
    }

    function confirmAssignment(){
      document.getElementById("assignModal").classList.remove("active");
      updateAssigned(currentIdx);
    }
    function updateAssigned(idx){
      const wrap = document.getElementById(`a${idx}`);
      wrap.innerHTML = "";
      for(let [n,color] of Object.entries(selected)){
        const q = (orders[n]||{})[idx]||0;
        if(q){
          const chip = document.createElement("span");
          chip.className = "person-chip";
          chip.textContent = `${n} (${q})`;
          chip.style.background = color;
          wrap.appendChild(chip);
        }
      }
    }

    document.getElementById("chooseFoodBtn").onclick = ()=>{
      const c = document.getElementById("menuContainer");
      c.innerHTML = "";
      menu.forEach((it,idx)=>{
        const item = document.createElement("div");
        item.className = "menu-item"; item.dataset.idx = idx;
        item.innerHTML = `
          <div class="menu-header">
            <div class="menu-text">
              <strong>${it.de}</strong><br/><em>${it.en}</em>
              <span class="price">${it.price}</span>
            </div>
            <button>Select / Auswählen</button>
          </div>
          <div class="assigned" id="a${idx}"></div>`;
        item.querySelector("button").onclick = ()=> openAssign(idx);
        c.appendChild(item);
      });
      c.style.display = "";
      document.getElementById("actionBar").style.display = "flex";
    };

    function buildMsg(){
      let out = "";
      for(let name of Object.keys(orders)){
        out += name + ":\n";
        for(let [i,q] of Object.entries(orders[name])){
          const it = menu[i];
          out += `- ${q}× ${it.de} (${it.en}) – ${it.price}\n`;
        }
        out += "\n";
      }
      return out.trim();
    }

    document.getElementById("finishBtn").onclick = ()=>{
      const text = buildMsg();
      navigator.clipboard.writeText(text).catch(()=>{});
      const u = /iphone|ipad|android/i.test(navigator.userAgent)
                ? "whatsapp://send?text=" : "https://wa.me/?text=";
      location.href = u + encodeURIComponent(text);
    };
    document.getElementById("copyBtn").onclick = ()=>{
      const text = buildMsg();
      navigator.clipboard.writeText(text)
        .then(()=>alert("Copied!"))
        .catch(()=>alert(text));
    };
  </script>
</body>
</html>

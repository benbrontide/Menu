    :root {
      --btn-bg: #444;
      --btn-color: #fff;
      --modal-bg: rgba(0,0,0,0.8);
      --font: 1rem/1.4 sans-serif;
      --gap: 0.6rem;
      --btn-h: 2.8rem;
      --pad-v: 0.8rem;
      --pad-h: 1rem;
      --chip-v: 0.4rem;
      --chip-h: 0.8rem;
      --chip-f: 0.9rem;
    }
    *,*::before,*::after { box-sizing: border-box; }
    body {
      margin:0; padding:1rem;
      font: var(--font);
      background:#f8f8f8; color:#222;
    }
    h1 { margin:0 0 .5rem; font-size:1.6rem; }
    p.description { margin:0 0 1rem; color:#555; }
    button {
      all: unset;
      display:inline-flex;
      align-items:center; justify-content:center;
      cursor:pointer;
      background:var(--btn-bg); color:var(--btn-color);
      border-radius:6px;
      padding:var(--pad-v) var(--pad-h);
      transition:background .2s;
      font-size:1rem;
    }
    button:hover { background:#666; }
    #choosePersonBtn,#chooseFoodBtn {
      width:100%; margin-bottom:1rem; text-align:center;
    }
    #chooseFoodBtn { display:none; }
    .person-chip {
      display:inline-block;
      padding:var(--chip-v) var(--chip-h);
      margin:.3rem;
      background:#555; color:#fff;
      border-radius:12px;
      font-size:var(--chip-f);
    }

    .modal {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      display:none; align-items:center; justify-content:center;
      background:var(--modal-bg);
    }
    .modal.active { display:flex; }
    .modal-content {
      background:#fff; border-radius:8px;
      width:90%; max-width:480px;
      max-height:80vh; overflow-y:auto; padding:1rem;
    }
    .modal-content h3 { margin-top:0; font-size:1.2rem; }

    /* PERSON GRID: auto-fit prevents overlap */
    #personList {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(140px,1fr));
      gap:var(--gap);
      margin:1rem 0;
    }
    .person-btn {
      width:100%; height:var(--btn-h);
      display:flex; align-items:center; justify-content:center;
      background:var(--btn-bg); color:var(--btn-color);
      border-radius:6px; position:relative;
    }
    .person-btn.selected { border:2px solid #000; }

    .menu-item {
      background:#fff; border-radius:6px;
      box-shadow:0 1px 3px rgba(0,0,0,.1);
      padding:.8rem; margin:.6rem 0;
    }
    .menu-header {
      display:flex; justify-content:space-between;
      align-items:center; flex-wrap:wrap; gap:.5rem;
    }
    .menu-text { font-size:1rem; }
    .price { font-weight:700; margin-left:.5rem; }
    .assigned {
      display:flex; flex-wrap:wrap; gap:.4rem;
      margin-top:.6rem;
    }
    .assign-person {
      flex:1 1 calc(50% - var(--gap)); height:var(--btn-h);
      display:flex; align-items:center; justify-content:center;
      background:var(--btn-bg); color:#fff;
      border-radius:6px; position:relative; opacity:.5;
      border:2px solid transparent;
    }
    .assign-person.selected { opacity:1; border-color:#000; }
    .assign-person .qty {
      position:absolute; bottom:-6px; right:-6px;
      width:24px; height:24px; border-radius:50%;
      background:#000; color:#fff; display:flex;
      align-items:center; justify-content:center;
      font-size:.7rem;
    }

    #actionBar {
      display:none; margin-top:1rem;
      gap:1rem; flex-wrap:wrap;
    }
    #actionBar button { flex:1 1 48%; }
  </style>
</head>

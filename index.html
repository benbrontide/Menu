<style>
  :root{
    --accent:#c5282f;--btn-bg:#f3f3f3;--btn-border:#ccc;--btn-radius:10px;
    --btn-height:52px;--gap:10px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif
  }
  h1{margin:.5em 0;text-align:center;color:var(--accent)}
  #nameModal{position:fixed;inset:0;background:#fff;z-index:10;
             display:flex;flex-direction:column;padding:clamp(10px,2.5vw,32px);overflow:auto}
  .names-grid{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap);margin-bottom:1.5rem}
  .name-btn,.add-btn{height:var(--btn-height);border:2px solid var(--btn-border);border-radius:var(--btn-radius);
                     background:var(--btn-bg);display:flex;align-items:center;justify-content:center;
                     font-size:1rem;cursor:pointer;transition:.2s}
  .name-btn.selected{border-color:var(--accent);background:#ffecec}
  .add-btn{border-style:dashed;font-weight:600}
  #proceedBtn:disabled{opacity:.4;cursor:not-allowed}
  fieldset{border:1px solid #ddd;border-radius:var(--btn-radius);margin:1rem 0;padding:.5rem 1rem}
  legend{padding:0 .5rem;font-weight:700;color:var(--accent)}
  .item{display:flex;align-items:flex-start;gap:.5rem;margin:.25rem 0}
  .item label{flex:1;cursor:pointer}
  .price{white-space:nowrap;margin-left:auto;font-weight:600}
  #copyBtn{width:100%;margin:2rem 0;padding:1rem;font-size:1.1rem;font-weight:700;
           background:var(--accent);color:#fff;border:none;border-radius:var(--btn-radius);cursor:pointer}
</style>

/* ------ NAME SELECTOR ------ */
let names=["Mama","Papa","Ben"];
let selectedName="";
const namesGrid=document.getElementById("namesGrid"),proceedBtn=document.getElementById("proceedBtn");
function renderNames(){
  namesGrid.innerHTML="";
  names.forEach(name=>{
    const b=document.createElement("button");
    b.className="name-btn";b.textContent=name;
    b.onclick=()=>{document.querySelectorAll(".name-btn").forEach(x=>x.classList.remove("selected"));
                   b.classList.add("selected");selectedName=name;proceedBtn.disabled=false};
    namesGrid.appendChild(b);
  });
  const add=document.createElement("button");
  add.className="add-btn";add.textContent="Neuen Namen hinzufügen";
  add.onclick=()=>{const n=prompt("Neuer Name:");if(n){names.push(n.trim());renderNames()}};
  namesGrid.appendChild(add);
}
renderNames();
proceedBtn.onclick=()=>{document.getElementById("nameModal").style.display="none";
                        document.getElementById("menuContainer").scrollIntoView({behavior:"smooth"})};

/* ------ MENU RENDER ------ */
const menuContainer=document.getElementById("menuContainer");
Object.entries(menu).forEach(([cat,items])=>{
  const fs=document.createElement("fieldset"),leg=document.createElement("legend");
  leg.innerHTML=cat;fs.appendChild(leg);
  items.forEach(([title,desc,price],i)=>{
    const id=cat.replace(/\s+/g,"_")+i,div=document.createElement("div");
    div.className="item";
    const cb=document.createElement("input");
    cb.type="checkbox";cb.id=id;
    cb.dataset.text=`${title} – ${desc?desc+" – ":""}${price}`;
    const label=document.createElement("label");
    label.htmlFor=id;
    label.innerHTML=`<strong>${title}</strong>${desc?" – "+desc:""} <span class="price">${price}</span>`;
    div.append(cb,label);fs.appendChild(div);
  });
  menuContainer.appendChild(fs);
});

/* ------ COPY / WHATSAPP ------ */
document.getElementById("copyBtn").onclick=()=>{
  if(!selectedName){alert("Bitte zuerst einen Namen wählen!");return;}
  const checked=[...document.querySelectorAll('#menuContainer input:checked')].map(x=>x.dataset.text);
  if(!checked.length){alert("Bitte Gerichte auswählen!");return;}
  const text=`${restaurantName}\nBestellung für: ${selectedName}\n\n${checked.join("\n")}`;
  navigator.clipboard.writeText(text).then(()=>{
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`,'_blank');
    alert("Bestellung kopiert! (Falls WhatsApp nicht öffnet, Chat manuell einfügen.)");
  });
};

/* ===== NAME SELECTOR ===== */
let names=["Mama","Papa","Ben"];
let selectedName="";
const namesGrid=document.getElementById("namesGrid"), proceedBtn=document.getElementById("proceedBtn");
function renderNames(){
  namesGrid.innerHTML="";
  names.forEach(n=>{
    const b=document.createElement("button");
    b.className="name-btn"; b.textContent=n;
    b.onclick=()=>{document.querySelectorAll(".name-btn").forEach(x=>x.classList.remove("selected"));
                   b.classList.add("selected"); selectedName=n; proceedBtn.disabled=false};
    namesGrid.appendChild(b);
  });
  const add=document.createElement("button");
  add.className="add-btn"; add.textContent="Neuen Namen hinzufügen / Add name";
  add.onclick=()=>{const v=prompt("Neuer Name / New name:"); if(v){names.push(v.trim());renderNames();}};
  namesGrid.appendChild(add);
}
renderNames();
proceedBtn.onclick=()=>{document.getElementById("nameModal").style.display="none";
                        document.getElementById("menuContainer").scrollIntoView({behavior:"smooth"})};

/* ===== MENU RENDER ===== */
const menuContainer=document.getElementById("menuContainer");
Object.entries(menu).forEach(([cat,items])=>{
  const fs=document.createElement("fieldset");
  const lg=document.createElement("legend"); lg.textContent=cat; fs.appendChild(lg);
  items.forEach(([title,de,en,price],i)=>{
    const id=cat.replace(/\s+/g,"_")+i;
    const div=document.createElement("div"); div.className="item";
    const cb=document.createElement("input");
    cb.type="checkbox"; cb.id=id;
    cb.dataset.text=`${title} – ${de}${en?(" / "+en):""} – ${price}`;
    const label=document.createElement("label"); label.htmlFor=id;
    label.innerHTML=`<strong>${title}</strong> – ${de}${en?("<br><em>"+en+"</em>"):""} <span class="price">${price}</span>`;
    div.append(cb,label); fs.appendChild(div);
  });
  menuContainer.appendChild(fs);
});

/* ===== COPY & WHATSAPP ===== */
document.getElementById("copyBtn").onclick=()=>{
  if(!selectedName){alert("Bitte Namen wählen / Please choose a name"); return;}
  const picks=[...document.querySelectorAll('#menuContainer input:checked')].map(x=>x.dataset.text);
  if(!picks.length){alert("Bitte Gerichte auswählen / Please select dishes"); return;}
  const txt=`${restaurantName}\nBestellung für / Order for: ${selectedName}\n\n${picks.join("\n")}`;
  navigator.clipboard.writeText(txt).then(()=>{
    window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`,'_blank');
    alert("Bestellung kopiert! / Order copied! (Falls WhatsApp nicht öffnet, Chat manuell einfügen.)");
  });
};

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Anno 1800 – Essen bestellen / Place your Order</title>
  <style>
    :root {
      --btn-bg:#444; --btn-color:#fff; --modal-bg:rgba(0,0,0,.8);
      --font:1rem/1.4 "Segoe UI",sans-serif; --gap:.6rem; --btn-h:2.8rem;
      --pad-v:.8rem; --pad-h:1rem; --chip-v:.4rem; --chip-h:.8rem; --chip-f:.9rem;
    }
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;padding:1rem;font:var(--font);background:#f8f8f8;color:#222}
    h1{margin:0 0 .5rem;font-size:1.6rem}
    button{all:unset;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;background:var(--btn-bg);color:var(--btn-color);border-radius:6px;padding:var(--pad-v) var(--pad-h);transition:background .2s;font-size:1rem}
    button:hover{background:#666}
    #choosePersonBtn,#chooseFoodBtn{width:100%;margin-bottom:1rem;text-align:center}
    #chooseFoodBtn{display:none}
    .person-chip{display:inline-block;padding:var(--chip-v) var(--chip-h);margin:.3rem;background:#555;color:#fff;border-radius:12px;font-size:var(--chip-f)}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:var(--modal-bg);z-index:999}
    .modal.active{display:flex}
    .modal-content{background:#fff;border-radius:8px;width:90%;max-width:520px;max-height:80vh;overflow-y:auto;padding:1rem}
    #personList{display:grid;grid-template-columns:repeat(auto-fill,minmax(min(140px,33%),1fr));gap:var(--gap);margin:1rem 0}
    .person-btn{width:100%;height:var(--btn-h);display:flex;align-items:center;justify-content:center;background:var(--btn-bg);color:var(--btn-color);border-radius:6px;}
    .person-btn.selected{border:2px solid #000}
    /* menu */
    .menu-item{background:#fff;border-radius:6px;box-shadow:0 1px 3px rgba(0,0,0,.1);padding:.8rem;margin:.6rem 0}
    .menu-header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:.5rem}
    .price{font-weight:700;margin-left:.5rem}
    .assigned{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.6rem}
    .assign-person{flex:1 1 48%;height:var(--btn-h);display:flex;align-items:center;justify-content:center;background:var(--btn-bg);color:#fff;border-radius:6px;position:relative;opacity:.6;border:2px solid transparent}
    .assign-person.selected{opacity:1;border-color:#000}
    .assign-person .qty{position:absolute;bottom:-6px;right:-6px;width:24px;height:24px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-size:.7rem}
    #actionBar{display:none;margin-top:1rem;gap:1rem;flex-wrap:wrap}
    #actionBar button{flex:1 1 48%}
  </style>
</head>
<body>
  <h1>Anno 1800 – Essen bestellen / Place your Order</h1>
  <p class="description">Choose who you are ordering for — it can be multiple people.<br>Wähle, für wen du bestellst – es können mehrere Personen sein.</p>
  <div id="selectedPersons"></div>
  <button id="choosePersonBtn">Choose person(s) / Person(en) auswählen</button>
  <button id="chooseFoodBtn">Choose your food / Essen auswählen</button>
  <div id="menuContainer" style="display:none;margin-top:1rem"></div>
  <div id="actionBar">
    <button id="finishBtn" style="background:#008000">Finished – WhatsApp / Fertig – WhatsApp</button>
    <button id="copyBtn">Copy text / Text kopieren</button>
  </div>

  <!-- Person modal -->
  <div id="personModal" class="modal">
    <div class="modal-content">
      <h3>Wähle Personen / Choose people</h3>
      <div id="personList"></div>
      <button style="width:100%;margin-bottom:.8rem" onclick="addNewName()">Add New Name / Neuen Namen hinzufügen</button>
      <button style="width:100%" onclick="closePersonModal()">Click to Order Food</button>
    </div>
  </div>

  <!-- Assignment modal -->
  <div id="assignModal" class="modal">
    <div class="modal-content">
      <h3 id="assignTitle"></h3>
      <div id="assignList" style="display:flex;flex-wrap:wrap;gap:var(--gap);margin:1rem 0"></div>
      <button style="width:100%" onclick="confirmAssignment()">OK</button>
    </div>
  </div>

  <script>
    /* ------------------ DATA ------------------ */

      {de:"Nürnberger Bratwürstchen",en:"Nuremberg sausages",price:"7,00 €"},
      {de:"Hackbällchen (Rind & Schwein) mit Tomatensauce",en:"Meatballs (beef & pork) with tomato sauce",price:"7,00 €"},
      {de:"Bourbon‑Vanilleeis (2 Kugeln) mit heißen Kirschen",en:"2 scoops bourbon‑vanilla ice cream with hot cherries",price:"7,00 €"},
      {de:"Rote Grütze mit Eierlikör oder Sahne",en:"Red berry compote with advocaat or cream",price:"8,00 €"},
      {de:"Applecrumble mit 1 Kugel Vanilleeis",en:"Apple crumble with 1 scoop vanilla ice cream",price:"7,50 €"},
      {de:"Schokotörtchen mit flüssigem Kern + Vanilleeis",en:"Chocolate fondant with vanilla ice cream",price:"7,50 €"},
      {de:"Kalter Hund mit 1 Kugel Vanilleeis",en:"Chocolate‑biscuit cake with vanilla ice cream",price:"7,50 €"},
      {de:"Warmer Milchreis mit Zimt & Zucker",en:"Warm rice pudding with cinnamon & sugar",price:"5,50 €"},
      {de:"Matjesfilet Hausfrauenart (3 Stück)",en:"Matjes housewife‑style (3 pcs)",price:"17,00 €"},
      {de:"Rotbarschfilet auf Senfsauce",en:"Redfish fillet on mustard sauce",price:"23,00 €"},
      {de:"Dorschfilet (Kabeljau) auf Spinat mit Limonenbutter",en:"Cod fillet on spinach with lime butter",price:"25,00 €"},
      {de:"Fischer‑Omelett mit Seelachswürfeln & Bratkartoffeln",en:"Fisherman omelette with pollock & fried potatoes",price:"27,00 €"},
      {de:"Fischfiletplatte ANNO 1800",en:"Assorted fish fillet platter ANNO 1800",price:"29,00 €"},
      {de:"Nordische Scholle (Speck)",en:"North‑sea plaice with bacon",price:"26,00 €"},
      {de:"Nordische Scholle (Krabben)",en:"North‑sea plaice with shrimp",price:"31,00 €"},
      {de:"Grünschalmuscheln überbacken mit Käse & Knoblauch",en:"Green‑shell mussels au gratin with garlic",price:"15,00 €"}
    ];

    /* ------------------ HELPERS ------------------ */
    // Deterministic colour based on name hash ensures no duplicate colours after reopening modal
    const colourMap=new Map();
    function nameHue(name){
      if(colourMap.has(name)) return colourMap.get(name);
      // simple DJB2 hash to index golden‑angle palette
      let h=5381;for(let i=0;i<name.length;i++)h=((h<<5)+h)+name.charCodeAt(i);
      const hue=((h>>>0)%360);
      const colour=`hsl(${hue},70%,50%)`;
      colourMap.set(name,colour);return colour;
    }

    const selected={}, orders={};
    const el={
      personModal:document.getElementById('personModal'),
      menuContainer:document.getElementById('menuContainer'),
      actionBar:document.getElementById('actionBar'),
      chooseFoodBtn:document.getElementById('chooseFoodBtn'),
      selectedPersons:document.getElementById('selectedPersons'),
      assignModal:document.getElementById('assignModal'),
      assignTitle:document.getElementById('assignTitle'),
      assignList:document.getElementById('assignList')
    };

    /* ------------------ PERSON SELECTION ------------------ */
    function createPersonBtn(name){
      const btn=document.createElement('button');btn.className='person-btn';btn.textContent=name;
      btn.onclick=()=>{
        if(selected[name]){delete selected[name];btn.classList.remove('selected');btn.style.background='';}
        else{selected[name]=nameHue(name);btn.classList.add('selected');btn.style.background=selected[name];}
      };
      document.getElementById('personList').append(btn);
    }
    people.forEach(createPersonBtn);

    function addNewName(){
      const name=prompt('Enter new name');if(name&&!people.includes(name)){people.push(name);createPersonBtn(name);} }

    function renderSelected(){
      el.selectedPersons.innerHTML='';
      Object.entries(selected).forEach(([n,c])=>{
        const chip=document.createElement('span');chip.className='person-chip';chip.textContent=n;chip.style.background=c;el.selectedPersons.append(chip);
      });
      el.chooseFoodBtn.style.display=Object.keys(selected).length?'block':'none';
    }

    document.getElementById('choosePersonBtn').onclick=()=>el.personModal.classList.add('active');
    function closePersonModal(){ el.personModal.classList.remove('active');renderSelected(); }
    window.closePersonModal=closePersonModal;

    /* ------------------ MENU RENDER ------------------ */
    document.getElementById('chooseFoodBtn').onclick=()=>{
      el.menuContainer.innerHTML='';
      menu.forEach((it,i)=>{
        const item=document.createElement('div');item.className='menu-item';
        item.innerHTML=`<div class="menu-header"><div class="menu-text"><strong>${it.de}</strong><br><em>${it.en}</em>
        <span class="price">${it.price}</span></div><button onclick="openAssign(${i})">Select / Auswählen</button></div><div class="assigned" id="a${i}"></div>`;
        el.menuContainer.append(item);
      });
      el.menuContainer.style.display='block';el.actionBar.style.display='flex';
    };

    /* ------------------ ASSIGNMENT ------------------ */
    window.openAssign=(idx)=>{
      el.assignTitle.textContent=menu[idx].de;el.assignList.innerHTML='';
      Object.entries(selected).forEach(([n,c])=>{
        let qty=(orders[n]||{})[idx]||0;
        const d=document.createElement('div');d.className='assign-person';d.style.background=c;if(qty)d.classList.add('selected');
        const update=()=>{d.innerHTML=n+(qty?`<span class='qty'>${qty}</span>`:'');}
        update();
        d.onclick=()=>{qty=(qty+1)%6;qty?d.classList.add('selected'):d.classList.remove('selected');update();orders[n]=orders[n]||{};qty?orders[n][idx]=qty:delete orders[n][idx];};
        el.assignList.append(d);
      });
      el.assignModal.classList.add('active');
    };
    window.confirmAssignment=()=>{
      el.assignModal.classList.remove('active');
      menu.forEach((_,i)=>{
        const wrap=document.getElementById(`a${i}`);wrap.innerHTML='';
        Object.entries(selected).forEach(([n,c])=>{
          const q=(orders[n]||{})[i]||0;if(q){const chip=document.createElement('span');chip.className='person-chip';chip.textContent=`${n} (${q})`;chip.style.background=c;wrap.append(chip);} });
      });
    };

    /* ------------------ OUTPUT ------------------ */
    function buildMsg(){
      let out='';
      Object.keys(orders).forEach(n=>{
        out+=n+':\n';Object.entries(orders[n]).forEach(([i,q])=>{const it=menu[i];out+=`- ${q}× ${it.de} (${it.en}) – ${it.price}\n`;});out+='\n';});
      return out.trim();
    }
    document.getElementById('finishBtn').onclick=()=>{
      const t=buildMsg();navigator.clipboard.writeText(t).catch(()=>{});
      location.href=(/iphone|ipad|android/i.test(navigator.userAgent)?'whatsapp://send?text=':'https://wa.me/?text=')+encodeURIComponent(t);
    };
    document.getElementById('copyBtn').onclick=()=>{
      const t=buildMsg();navigator.clipboard.writeText(t).then(()=>alert('Copied!')).catch(()=>alert(t));
    };
  </script>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L’Osteria – Online-Bestellung</title>
  <style>
    :root {
      --btn-bg: #444;
      --btn-color: #fff;
      --modal-bg: rgba(0,0,0,.8);
      --font-base: 1.1rem;
      --btn-padding-vert: 1rem;
      --btn-padding-horiz: 1.2rem;
      --chip-font: 1rem;
      --chip-padding-vert: .6rem;
      --chip-padding-horiz: 1rem;
      --list-btn-height: 3rem;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f8f8;
      font-size: var(--font-base);
      color: #222;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: .5rem;
    }
    p.description {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    button {
      cursor: pointer;
      border: none;
      padding: var(--btn-padding-vert) var(--btn-padding-horiz);
      border-radius: 8px;
      font-size: var(--font-base);
      background: var(--btn-bg);
      color: var(--btn-color);
      transition: background .2s;
    }
    button:hover { background: #666; }
    #choosePersonBtn {
      margin-bottom: 1rem;
      display: inline-block;
    }
    #chooseFoodBtn {
      margin-top: 1.5rem;
      display: none;
    }
    .person-chip {
      display: inline-block;
      padding: var(--chip-padding-vert) var(--chip-padding-horiz);
      border-radius: 16px;
      color: #fff;
      font-weight: 600;
      margin: .4rem;
      font-size: var(--chip-font);
    }
    #personList {
      display: flex;
      flex-wrap: wrap;
      gap: .6rem;
      margin-bottom: 1rem;
    }
    .person-btn {
      flex: 1 1 calc(50% - .6rem);
      height: var(--list-btn-height);
      line-height: var(--list-btn-height);
      padding: 0 var(--btn-padding-horiz);
      font-size: var(--font-base);
      text-align: center;
      border-radius: 8px;
      background: var(--btn-bg);
      color: var(--btn-color);
    }
    .menu-item {
      background: #fff;
      padding: 1.2rem;
      margin: .6rem 0;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: .5rem;
    }
    .menu-text {
      flex: 1 1 auto;
      min-width: 200px;
      font-size: 1.1rem;
    }
    .price {
      font-weight: 700;
      margin-left: .6rem;
      font-size: 1.1rem;
    }
    .assigned {
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
      margin-top: .8rem;
    }
    .modal {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      display:none;
      align-items:center; justify-content:center;
      background: var(--modal-bg);
      z-index:10;
    }
    .modal.active { display:flex; }
    .modal-content {
      background: #fff;
      padding: 1.2rem;
      border-radius: 10px;
      width:90%; max-width:500px;
      max-height:80vh; overflow-y:auto;
    }
    .assign-person {
      position: relative;
      display:flex; align-items:center; justify-content:center;
      height: var(--list-btn-height);
      padding:0 var(--btn-padding-horiz);
      border-radius:10px; margin:.4rem;
      min-width:90px; font-weight:600; color:#fff;
      opacity:.5; border:2px solid transparent; cursor:pointer;
      font-size: var(--font-base);
    }
    .assign-person.selected { opacity:1; border-color:#000; }
    .assign-person .qty {
      position:absolute; bottom:-8px; right:-8px;
      background:#000; color:#fff; border-radius:50%;
      font-size:.8rem; width:26px; height:26px;
      display:flex; align-items:center; justify-content:center;
    }
    #actionBar {
      display:none; margin-top:1rem; gap:1rem; flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <h1>L’Osteria – Essen bestellen / Place your Order</h1>
  <p class="description">
    Choose who you are ordering for — it can be multiple people.<br/>
    Wähle, für wen du bestellst – es können mehrere Personen sein.
  </p>
  <div id="selectedPersons"></div>
  <button id="choosePersonBtn">
    Choose person(s) / Person(en) auswählen
  </button>
  <button id="chooseFoodBtn">
    Choose your food / Essen auswählen
  </button>
  <div id="menuContainer" style="display:none; margin-top:1rem;"></div>
  <div id="actionBar">
    <button id="finishBtn" style="background:#008000;">
      Finished – WhatsApp / Fertig – WhatsApp
    </button>
    <button id="copyBtn" style="background:#555;">
      Copy text / Text kopieren
    </button>
  </div>

  <!-- Person selection modal -->
  <div id="personModal" class="modal">
    <div class="modal-content">
      <h3>Wähle Personen / Choose people</h3>
      <div id="personList"></div>
      <button onclick="closePersonModal()">OK</button>
    </div>
  </div>

  <!-- Assignment modal -->
  <div id="assignModal" class="modal">
    <div class="modal-content">
      <h3 id="assignTitle"></h3>
      <div id="assignList" style="display:flex; flex-wrap:wrap;"></div>
      <button onclick="confirmAssignment()">OK</button>
    </div>
  </div>

  <script>
    const people = ["Christa","Jochen","Sabine","Sven","Tom","Jan","Lena",
                    "Ben","Jojo","Hanna","Alex","Belle","Ellen","Vikas","Lisa","Mira"];
    const menu = [
      /* your menu items here: { de: "...", en: "...", price: "..." }, */
    ];

    let selected = {}, orders = {};
    function rndHue(i){ return `hsl(${(i*137.508)%360},70%,50%)`; }
    function renderSelected(){
      const out = document.getElementById("selectedPersons");
      out.innerHTML = "";
      for (let [name, col] of Object.entries(selected)){
        let chip = document.createElement("span");
        chip.className = "person-chip";
        chip.textContent = name;
        chip.style.background = col;
        out.appendChild(chip);
      }
      document.getElementById("chooseFoodBtn").style.display =
        Object.keys(selected).length ? "inline-block" : "none";
    }
    function openPersonModal(){
      document.getElementById("personModal").classList.add("active");
    }
    function closePersonModal(){
      document.getElementById("personModal").classList.remove("active");
      renderSelected();
    }
    document.getElementById("choosePersonBtn").onclick = openPersonModal;

    let list = document.getElementById("personList");
    people.forEach((p,i)=>{
      let b = document.createElement("button");
      b.className = "person-btn";
      b.textContent = p;
      b.onclick = ()=>{
        if (selected[p]){
          delete selected[p];
          b.classList.remove("selected");
          b.style.background = "";
          b.style.color = "";
        } else {
          selected[p] = rndHue(Object.keys(selected).length);
          b.classList.add("selected");
          b.style.background = selected[p];
          b.style.color = "#fff";
        }
      };
      list.appendChild(b);
    });

    document.getElementById("chooseFoodBtn").onclick = ()=>{
      const cont = document.getElementById("menuContainer");
      cont.innerHTML = "";
      menu.forEach((it, idx)=>{
        let item = document.createElement("div");
        item.className = "menu-item"; item.dataset.idx = idx;
        let hdr = document.createElement("div");
        hdr.className = "menu-header";
        hdr.innerHTML = `<div class="menu-text">
                           <strong>${it.de}</strong><br/><em>${it.en}</em>
                           <span class="price">${it.price}</span>
                         </div>`;
        let btn = document.createElement("button");
        btn.textContent = "Select / Auswählen";
        btn.onclick = ()=> openAssign(idx);
        hdr.appendChild(btn);
        item.appendChild(hdr);
        let ass = document.createElement("div");
        ass.className = "assigned"; ass.id = `a${idx}`;
        item.appendChild(ass);
        cont.appendChild(item);
      });
      cont.style.display = "";
      document.getElementById("actionBar").style.display = "flex";
    };

    let current = 0;
    function openAssign(idx){
      current = idx;
      document.getElementById("assignTitle").textContent = menu[idx].de;
      let container = document.getElementById("assignList");
      container.innerHTML = "";
      for (let [name, col] of Object.entries(selected)){
        let qty = (orders[name]||{})[idx]||0;
        let div = document.createElement("div");
        div.className = "assign-person";
        div.style.background = col;
        if (qty) div.classList.add("selected");
        div.innerHTML = name + (qty?`<span class="qty">${qty}</span>`:"");
        div.onclick = ()=>{
          qty = (qty+1) % 6;
          if (qty) div.classList.add("selected");
          else div.classList.remove("selected");
          div.innerHTML = name + (qty?`<span class="qty">${qty}</span>`:"");
          orders[name] = orders[name]||{};
          if (qty) orders[name][idx] = qty;
          else delete orders[name][idx];
        };
        container.appendChild(div);
      }
      document.getElementById("assignModal").classList.add("active");
    }

    function confirmAssignment(){
      document.getElementById("assignModal").classList.remove("active");
      updateAssigned(current);
    }
    function updateAssigned(idx){
      let wrap = document.getElementById(`a${idx}`);
      wrap.innerHTML = "";
      for (let [name, col] of Object.entries(selected)){
        let q = (orders[name]||{})[idx]||0;
        if (q){
          let chip = document.createElement("span");
          chip.className = "person-chip";
          chip.textContent = `${name} (${q})`;
          chip.style.background = col;
          wrap.appendChild(chip);
        }
      }
    }

    function buildMsg(){
      let msg = "";
      for (let name of Object.keys(orders)){
        msg += name + ":\n";
        for (let [i,q] of Object.entries(orders[name])){
          let it = menu[i];
          msg += `- ${q}× ${it.de} (${it.en}) – ${it.price}\n`;
        }
        msg += "\n";
      }
      return msg.trim();
    }

    document.getElementById("finishBtn").onclick = ()=>{
      let txt = buildMsg();
      navigator.clipboard.writeText(txt).catch(()=>{});
      let url = /iphone|ipad|android/i.test(navigator.userAgent)
                ? "whatsapp://send?text=" : "https://wa.me/?text=";
      location.href = url + encodeURIComponent(txt);
    };
    document.getElementById("copyBtn").onclick = ()=>{
      let txt = buildMsg();
      navigator.clipboard.writeText(txt)
        .then(()=>alert("Copied!"))
        .catch(()=>alert(txt));
    };
  </script>
</body>
</html>
